<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V16</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-06.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Criar Conta
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5">

                    <div class="row">
                        <div class="col">
                            <div class="wrap-input100 validate-input" data-validate = "Nome Completo">
                                <input class="input100" type="text" name="nome_completo" placeholder="Nome Completo">
                                <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="wrap-input100 validate-input" data-validate="Nickname">
                                <input class="input100" type="password" name="nickname" placeholder="Nickname">
                                <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="wrap-input100 validate-input" data-validate = "Senha">
                                <input class="input100" type="password" name="senha" placeholder="Senha">
                                <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="wrap-input100 validate-input" data-validate="E-mail">
                                <input class="input100" type="email" name="email" placeholder="E-mail">
                                <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                            </div>
                        </div>
                    </div>
					
                    <div class="row">
                        <div class="col">
                            <div class="wrap-input100 validate-input" data-validate = "Gênero">
                                <input class="input100" type="text" name="genero" placeholder="Gênero">
                                <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="wrap-input100 validate-input" data-validate="Cidade-Estado">
                                <input class="input100" type="text" name="cidade_estado" placeholder="Cidade-Estado">
                                <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="wrap-input100 validate-input" data-validate = "País">
                                <input class="input100" type="text" name="pais" placeholder="País">
                                <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="wrap-input100 validate-input" data-validate="Preferência Alimentar">
                                <input class="input100" type="text" name="preferencia_alimentar" placeholder="Preferência Alimentar">
                                <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="wrap-input100 validate-input" data-validate = "Condição Alimentar Especial">
                                <input class="input100" type="text" name="cond_alimentar" placeholder="Condição Alimentar Especial">
                                <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="wrap-input100 validate-input" data-validate="Termos">
                                <input class="input100" type="checkbox" name="termos" placeholder="Li e Concordo com os Termos de Uso">
                                <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                            </div>
                        </div>
                    </div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	<script src="js/main.js"></script>

</body>
</html>
