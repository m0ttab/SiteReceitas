<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V16</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-04.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Adicionar Receita
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5">

                    <div class="row">
                        <div class="col">
                            <div class="wrap-input100 validate-input" data-validate = "Nome">
                                <input class="input100" type="text" name="nome" placeholder="Nome">
                                <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="wrap-input100 validate-input" data-validate="Nickname/Autor">
                                <input class="input100" type="text" name="nickname_autor" placeholder="Nickname/Autor">
                                <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="wrap-input100 validate-input" data-validate = "Tempo de Preparo">
                                <input class="input100" type="text" name="tempo_preparo" placeholder="Tempo de Preparo">
                                <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="wrap-input100 validate-input" data-validate="Tipo">
                                <input class="input100" type="text" name="tipo" placeholder="Tipo">
                                <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                            </div>
                        </div>
                    </div>
					
                    <div class="row">
                        <div class="col">
                            <div class="wrap-input100 validate-input" data-validate = "Ingredientes">
                                <input class="input100" type="text" name="ingredientes" placeholder="Ingredientes">
                                <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="wrap-input100 validate-input" data-validate="Modo de preparo">
                                <input class="input100" type="text" name="modo_preparo" placeholder="Modo de preparo">
                                <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="wrap-input100 validate-input" data-validate = "Aviso aos Alérgicos">
                                <input class="input100" type="text" name="aviso" placeholder="Aviso aos Alérgicos">
                                <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="wrap-input100 validate-input" data-validate="Preferência Alimentar">
                                <input class="input100" type="text" name="preferencia_alimentar" placeholder="Preferência Alimentar">
                                <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                            </div>
                        </div>
                    </div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Enviar
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	<script src="js/main.js"></script>

</body>
</html>
